<html>
<head>
  <title>Dogs Playing Poker â€” The Game</title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Allura|Nova+Square' rel='stylesheet' type='text/css'>
  <link href="css/main.css" rel="stylesheet">

  <script src="http://localhost:2222/socket.io/socket.io.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/client/jquery.cookie.js"></script>
  <script src="js/client/connect.js"></script>
</head>
<body>
  <div class="modal hide fade">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <h3></h3>
    </div>
    <div class="modal-body">
      <p></p>
    </div>
    <div class="modal-footer">
      <a href="#" class="btn">Close</a>
      <a href="#" class="btn btn-primary">Save changes</a>
    </div>
  </div>
  <div class="container">
    <div class="row top-bar">
      <div class="title span6">
        <h1>Dogs Playing Poker</h1>
        <form class="add-player" autocomplete="off">
          <span>
            <label for='name'>Your Name</label>
            <input type="text" name="name" value="Spot Q. Roverly">
          </span>
          <span>
            <label class="radio">
              <input type="radio" name="kindOfDog" value="Pug">Pug
            </label>
            <label class="radio">
              <input type="radio" name="kindOfDog" value="Collie" checked>Collie
            </label>
            <label class="radio">
              <input type="radio" name="kindOfDog" value="Greyhound">Greyhound
            </label>
            <label class="radio">
              <input type="radio" name="kindOfDog" value="Corgi">Corgi
            </label>
            <label class="radio">
              <input type="radio" name="kindOfDog" value="Human">Human
            </label>
          </span>
          <a class='submit btn'>Join the Game</a>
        </form>
        <a class='leave-game btn'>Leave the Game</a>
      </div>
      <div class="players span2 offset3">
        <div class="current-players">
        </div>
        <div class='controls hidden'>
          <button class='btn show' data-text="Show Cards">Show Cards</button>
          <button class='btn exchange' data-text="Exchange Cards">Exchange Cards</button>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class="span8 game-area">
        <div class='card-table'></div>
      </div>
    </div>
  </div>
</body>
</html>
