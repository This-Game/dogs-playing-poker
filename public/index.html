<html>
<head>
  <title></title>
  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">

  <script src="http://localhost:2222/socket.io/socket.io.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/client/jquery.cookie.js"></script>
  <script src="js/client/connect.js"></script>
</head>
<body>
  <div class="container">
    <div class="row top-bar">
      <div class="span10">
        <h1>Dogs Playing Poker: The Game</h1>
        <p>THE CARD GAME</p>
        <form class="add-player" autocomplete="off">
          <span>
            <label for='name'>Your Name</label>
            <input type="text" name="name" value="Hank McJank">
          </span>
          <span>
            <label for='kindOfDog'>What kind of dog are you?</label><br>
            <input type="radio" name="kindOfDog" value="Human" checked="1">Human<br>
            <input type="radio" name="kindOfDog" value="Pug">Pug<br>
            <input type="radio" name="kindOfDog" value="Collie">Collie<br>
            <input type="radio" name="kindOfDog" value="Greyhound">Greyhound<br>
            <input type="radio" name="kindOfDog" value="Corgi">Corgi<br>
          </span>
          <a class='submit btn'>Join the Game</a>
        </form>
      </div>
      <div class="players span2">
        <ul class="current-players"></ul>
        <a class='leave-game btn'>Leave the Game</a>
      </div>
    </div>
    <div class='row'>
      <div class="span8 game-area">
        <div class='card-table'></div>
      </div>
      <div class="span4 sidebar">
      </div>
    </div>
  </div>
</body>
</html>
